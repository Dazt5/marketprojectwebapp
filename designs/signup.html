<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Design</title>
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <header class="site-header contenedor">
        <a href="/">
            <img src="/img/logo.png" alt="Logo random">
        </a>

        <nav class="nav">

        </nav>
    </header>

    <main class="contenedor contenedor-formularios">
        <h1>Register Design </h1>
    
        <form action="/crear-cuenta" method="POST" class="default-form">
            <div class="campo">
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Tu Email">
            </div>
            <div class="campo">
                <label>Nombre</label>
                <input type="text" name="nombre" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label>Password</label>
                <input type="password" name="password" placeholder="Tu Password">
            </div>
            <div class="campo">
                <label>Repetir Password</label>
                <input type="password" name="confirmar" placeholder="Repite tu Password">
            </div>
            <div class="campo enviar">
                <input type="submit" class="btn btn-rosa" value="Crear Cuenta">
            </div>
        </form>
    </main>

    <footer class="site-footer contenedor">
        <nav class="nav">
            <a href="/">Iniciar Sesi√≥n</a>
            <a href="/crear-cuenta">Registrarse</a>
        </nav>

        <p class="copyright">Todos los derechos reservados Meeti</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuarios</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/app.css">
</head>

<body>

    <header class="site-header contenedor">
        <img class="logo" src="../../images/logo.png" alt="Logo market">

        <nav class="nav">
            <a class="active" href="./ConsultarUsuario.html">Usuarios</a>
            <a href="../clientes-mocks/ConsultarClientes.html">Clientes</a>
            <a href="../proveedores-mocks/ConsultarProveedores.html">Proveedores</a>
            <a href="#">Productos</a>
            <a href="#">Ventas</a>
            <a href="#">Reportes</a>
            <a href="#">Cerrar sesión</a>
        </nav>

        <nav class="second-nav">
            <a class="" href="./ConsultarUsuario.html">Ver Usuarios</a>
            <a class="" href="./registrarUsuarios.html">Agregar Usuarios</a>
        </nav>

    </header>

    <main class="contenedor form-container-modules">
        <h1>Actualizar al usuario: </h1>

        <form class="module-form">

            <div class="fields">
                <div class="module-field">
                    <label>Cédula</label>
                    <div class="module-input">
                        <input type="text" id="cedula" placeholder="Cedula del usuario" disabled>
                    </div>
                </div>

                <div class="module-field">
                    <label>Usuario</label>
                    <div class="module-input">
                        <input type="text" id="usuario" placeholder="Ingrese un usuario">
                    </div>
                </div>

                <div class="module-field">
                    <label>Nombre Completo</label>
                    <div class="module-input">
                        <input type="text" id="nombre" placeholder="Ingrese el nombre completo">
                    </div>
                </div>

                <div class="module-field">
                    <label>Correo Electrónico</label>
                    <div class="module-input">
                        <input type="email" id="email" placeholder="Ingrese un correo electronico válido">
                    </div>
                </div>

                <div class="module-field">
                    <label>Contraseña</label>
                    <div class="module-input">
                        <input type="password "id="password" placeholder="Ingrese una contraseña">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-naranja">Actualizar</button>
            </div>
        </form>
    </main>
</body>

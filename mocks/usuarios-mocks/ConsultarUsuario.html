    <link rel="stylesheet" href="../../css/app.css">
</head>

<body>

    <header class="site-header contenedor">
        <img class="logo" src="../../images/logo.png" alt="Logo market">

        <nav class="nav">
            <a class="active" href="./ConsultarUsuario.html">Usuarios</a>
            <a href="../clientes-mocks/ConsultarClientes.html">Clientes</a>

        <nav class="second-nav">
            <a class="active" href="./ConsultarUsuario.html">Ver Usuarios</a>
            <a class="" href="./registrarUsuarios.html">Agregar Usuarios</a>
        </nav>
    </header>

    <h1>Lista de usuarios</h1>

    <main class="contenedor-tablas">
        <div class="search">
            <div class="search-form">
                <input type="search" id="search-user" placeholder="Buscar usuario por cedula" />
                <button class="btn btn-azul2 search-button">Buscar</button>
                <button class="btn btn-azul2 search-button">Ver todos</button>
            </div>
        </div>
        <div id="user-list">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Usuario</th>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="user-row">
                    <tr>
                        <td>11111</td>
                        <td>test</td>
                        <td>test@email.com</td>
                        <td>111</td>
                        <td>
                            <a href="./ActualizarUsuario.html">
                                <div class="action-buttons">
                                    <i class="bi bi-pen-fill"></i>
                                    <p>Editar</p>
                                </div>
                            </a>
                            <div class="action-buttons">
                                <i class="bi bi-archive-fill"></i>
                                <p>Eliminar</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>123456789</td>
                        <td>password</td>
                        <td>usuario@usuario.com</td>
                        <td>administrador</td>
                        <td>
                            <a href="./ActualizarUsuario.html">
                                <div class="action-buttons">
                                    <i class="bi bi-pen-fill"></i>
                                    <p>Editar</p>
                                </div>
                            </a>
                            <div class="action-buttons">
                                <i class="bi bi-archive-fill"></i>
                                <p>Eliminar</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <header class="site-header contenedor">
        <img class="logo-login" src="../images/logo.png" alt="Logo market">
    </header>

    <main class="contenedor contenedor-formularios-login">
        <h1>Bienvenido a Marketplace</h1>
        <h1>Inicie sesión.</h1>

        <form class="login-form">
            <div class="campo">
                <label>Usuario</label>
                <input type="text" id="usuario" placeholder="Tu Usuario">
            </div>
            <div class="campo">
                <label>Password</label>
                <input type="password" id="password" placeholder="Tu Password">
            </div>
            <div class="campo enviar">
                <button type="submit" class="btn btn-rosa" value="Iniciar Sesión">Ingresar</button>
            </div>
        </form>
    </main>
</body>
</html>

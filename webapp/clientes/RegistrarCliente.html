<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/app.css">
</head>

<body>

    <header class="site-header contenedor">
        <img class="logo" src="../../images/logo.png" alt="Logo market">

        <nav class="nav">
            <a href="../usuarios/ConsultarUsuario.html">Usuarios</a>
            <a class="active" href="../clientes/ConsultarClientes.html">Clientes</a>
            <a href="../proveedores/ConsultarProveedores.html">Proveedores</a>
            <a href="../productos/ConsultarProductos.html">Productos</a>
            <a href="#">Ventas</a>
            <a href="#">Reportes</a>
            <a href="#" onclick="closeSession()">Cerrar sesión</a>
        </nav>

        <nav class="second-nav">
            <a href="./ConsultarClientes.html">Ver Clientes</a>
            <a class="active" href="./RegistrarCliente.html">Agregar Clientes</a>
        </nav>
    </header>

    <main class="contenedor form-container-modules">
        <h1>Crear un Cliente </h1>

        <form class="module-form">

            <div class="fields">
                <div class="module-field">
                    <label>Cédula</label>
                    <div class="module-input">
                        <input type="text" id="cedula" placeholder="Cedula del cliente">
                    </div>
                </div>

                <div class="module-field">
                    <label>Dirección</label>
                    <div class="module-input">
                        <input type="text" id="direccion" placeholder="Ingrese la dirección">
                    </div>
                </div>

                <div class="module-field">
                    <label>Correo Electrónico</label>
                    <div class="module-input">
                        <input type="email" id="email" placeholder="Ingrese un correo electronico">
                    </div>
                </div>


                <div class="module-field">
                    <label>Nombre Completo</label>
                    <div class="module-input">
                        <input type="text" id="nombre" placeholder="Ingrese el nombre completo">
                    </div>
                </div>

                <div class="module-field">
                    <label>Teléfono</label>
                    <div class="module-input">
                        <input type="text " id="telefono" placeholder="Ingrese el teléfono">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-verde" onclick="createClient(event)">Crear</button>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../controllers/utils.js"></script>
    <script src="../../controllers/ClientesController.js"></script>
</body>

</html>

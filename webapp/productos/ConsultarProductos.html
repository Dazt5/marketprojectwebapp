<body onload="getProductos()">

    <h1>Lista de Productos</h1>

    <main class="contenedor-tablas">

            <div class="search-form">
                <input type="search" id="search-producto" placeholder="Buscar Producto por su código" />
                <button class="btn btn-azul2 search-button" onclick="getProductoById(event)">Buscar</button>
                <button class="btn btn-azul2 search-button" onclick="getProductos()">Ver todos</button>
            </div>
        </div>
        <div id="productos-list">

        </div>
    </main>
